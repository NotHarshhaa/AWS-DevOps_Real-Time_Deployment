            border-radius: 30px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(123, 47, 247, 0.4);
            cursor: pointer;
            border: 2px solid transparent;
        }

        a:hover {
            background: linear-gradient(90deg, #d527b7, #7b2ff7);
            transform: scale(1.07);
            box-shadow: 0 6px 15px rgba(123, 47, 247, 0.6);
        }

        a:focus {
            outline: 3px solid rgba(123, 47, 247, 0.5);
            outline-offset: 2px;
            border-color: rgba(255, 255, 255, 0.3);
        }

        a:active {
            transform: scale(1.02);
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
